<app-vjs-player *ngIf="stream.videoType != 'iframe'" class="vjs-layout-x-small" id="{{stream.id}}" [options]="{ autoplay: true, fill: true, controls: false, sources: [{ src: stream.url, type: stream.videoType }]}"></app-vjs-player>
<app-video-iframe [stream]="stream" *ngIf="stream.videoType == 'iframe'"></app-video-iframe>
